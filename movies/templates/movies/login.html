{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'movies/index.css' %}" />

    <title>Login</title>
  </head>
  <body>
    <div class="hero-bkg-animated"></div>

    <div class="loginBox">
      <a href="{% url 'login' %}">
        <img
          src="{% static 'movies/logo.png' %}"
          style="    width: 16em;
          margin-bottom: 1em;
          margin-top: 0.5em;
          margin-left: 2.5em;
      "
      /></a>

      <div class="rightForm">
        <h2>Login</h2>

        {% if messages %} {% for message in messages %}
        <div id="message" style="color: white; z-index: 2; position: relative">
          {{ message }}
        </div>
        {% endfor %} {% endif %}

        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="inputBox">
            <input type="text" name="username" autocomplete="off" required />
            <label>Username</label>
          </div>

          <div class="inputBox">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>

          <!-- <div class="inputBox">
                    <input type="number" name="phone_no" required>
                    <label>Phone Number</label>
                </div> -->

          <input type="submit" name="" value="Submit" />
        </form>
        <a href="{% url 'register' %}">Don't have an account?</a>
        <div class="d-flex flex-column my-4">
					<a class="m-auto" href="{% url 'password_reset' %}">Reset password</a>
				</div>
      </div>
    </div>
  </body>
</html>
